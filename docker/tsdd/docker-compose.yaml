version: '3.1'
services:
  # wukongim:  # 悟空IM通讯服务
  #   image: registry.cn-shanghai.aliyuncs.com/wukongim/wukongim:latest
  #   restart: always
  #   ports:
  #     - "5100:5100"
  #     - "5200:5200"
  #     - "5300:5300"
  #   volumes:
  #     - ./configs/wk.yaml:/root/wukongim/wk.yaml
  #     - ./logs/wk:/root/wukongim/logs
  tangsengdaodaoserver:
    image: registry.cn-shenzhen.aliyuncs.com/golfonline-cloud/golfonline-im-biz:1.5.0-SNAPSHOT
    restart: always
    command: "api"
    healthcheck:
      test: "wget -q -Y off -O /dev/null http://localhost:8090/v1/ping > /dev/null 2>&1"
      interval: 10s
      timeout: 10s
      retries: 3
    depends_on:
       - redis
       - mysql
       #- wukongim
    ports:
      - "8090:8090"
    volumes:
      - ./docker_data/tsdd:/home/tsdddata
      - ./docker_data/tsdd/configs:/home/configs  # 如果需要使用yaml配置，在当前目录下创建tsdd/configs目录，并新建tsdd.yaml配置文件（注意：配置生效优先级environment高于配置文件，如果你配置了environment将覆盖tsdd.yaml的配置项）
    env_file:
      - .env
    environment:
      - TS_DB_MYSQLADDR=root:${MYSQL_ROOT_PASSWORD}@tcp(${MYSQL_HOST}:${MYSQL_PORT})/${MYSQL_DATABASE}?charset=utf8mb4&parseTime=true&loc=Local
      - TS_EXTERNAL_IP=${EXTERNAL_IP}
      - TS_FILESERVICE=${TS_FILESERVICE}
      - TS_MINIO_ACCESSKEYID=${MINIO_ROOT_USER}
      - TS_MINIO_SECRETACCESSKEY=${MINIO_ROOT_PASSWORD}
  tangsengdaodaoweb:
    image: registry.cn-shenzhen.aliyuncs.com/golfonline-cloud/golfonline-im-web:1.0.0-SNAPSHOT
    restart: always
    environment:
      - API_URL=${API_URL}
    ports:
      - "82:80" 
  tangsengdaodaomanager:  # IM App的后台管理系统
    image: registry.cn-shenzhen.aliyuncs.com/golfonline-cloud/golfonline-im-manager:1.2.0-SNAPSHOT
    restart: always
    environment:
      - API_URL=${API_URL}
    ports:
      - "83:80"
  minio: # minio文件管理服务
    image: minio/minio:latest # use a remote image
    expose:
      - "9000"
      - "9001"
    command: "server /data --console-address ':9001'"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    volumes:
      - ./docker_data/miniodata:/data  
  mysql:  # mysql数据库
    image: mysql:8.0.33
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
    volumes:
      - ./docker_data/mysqldata:/var/lib/mysql
    environment:
      - TZ=Asia/Shanghai
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}                 
  redis:  # redis
    image: redis:7.2.3
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30
  adminer:  # mysql web管理工具 调试用，为了安全生产不要打开
   image: adminer:latest
   ports:
     - 8306:8080     
